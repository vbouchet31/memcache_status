memcache_status.settings:
  path: /admin/config/system/memcache-status
  defaults:
    _form: Drupal\memcache_status\Form\MemcacheStatusSettingsForm
    _title: Memcache Status Settings
  requirements:
    _permission: administer site configuration

memcache_status.reports:
  path: '/admin/reports/memcache-status'
  defaults:
    _controller: Drupal\memcache_status\Controller\MemcacheStatusController::RenderServers
    _title: Memcache status
  requirements:
    _permission: access memcache status

memcache_status.reports_slabs:
  path: '/admin/reports/memcache-status/{server}/slabs'
  defaults:
    _controller: Drupal\memcache_status\Controller\MemcacheStatusController::RenderSlabs
    _title: Memcache Statistics - Slabs # @TODO: Build the title to reflect the server.
  requirements:
    _permission: access memcache status

memcache_status.reports_slab:
  path: '/admin/reports/memcache-status/{server}/slab/{slab}'
  defaults:
    _controller: Drupal\memcache_status\Controller\MemcacheStatusController::RenderSlab
    _title: Memcache Statistics - Slab # @TODO: Build the title to reflect the server and slab.
  requirements:
    _permission: access memcache status
